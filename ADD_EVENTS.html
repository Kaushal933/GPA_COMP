<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ADD_EVENTS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="heading">
        <span class="heading-img">
          <img src="https://images.shiksha.com/mediadata/images/1588064208phplgAE6e.jpeg" width="40px">
          <h2>Add Event</h2>
        </span>
  
        <div class="head-navigation">
          <a class="head-links" href="#">About Us</a>
          <a class="head-links" href="">Contact Us</a>
          <a class="head-links" href="#">Logout</a>
          <a class="head-links profile" href="#"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a>
        </div>
      </div>

    <!--<h1>Add Event</h1> -->
    <div class="Container">
    <form action="" method="post">
        <div >
            <label for="Event_Id" class="Event_Id_title"> Event ID :</label>
        <input type="text" class="Event_Id" id="Event_Id" placeholder="Enter Event ID">
        </div>
        <div >
            <label for="Event_Name" class="Event_Id_title2"> Event Name :</label>
            <input type="text" class="Event_name" id="Event_Name" placeholder="Enter Event Name">
        </div>
        <div >
            <label for="Event_type" class="Event_Id_title3">Event Type :</label>
            <input type="text" class="Event_type" id="Event_Type" placeholder="Select Event Type">
        </div>
        <div>
            <label for="Event_start_date" class="Event_Id_title4">Event Start Date :</label>
            <input type="date" class="Event_start_date" id="Event_Start_Date" placeholder="Select Event Start Date">
        </div>
        <div >
            <label for="Event End Date" class="Event_Id_title5">Event End Date :</label>
        <input type="date" class="Event_end_date" id="Event_End_Date" placeholder="Select Event End Date">
    </div>
    <div >
        <label for="Event_Manager" class="Event_Id_title6">Event_Manager :</label>
        <input type="text" class="Event_Manager" id="Event_Manager" placeholder="Enter Event Manager">
    </div>
    <div >
        <label for="Event_Organizer" class="Event_Id_title7">Event Organizer 1 :</label>
        <input type="text" class="Event_Organizer_one" id="Event_Organizer_one" placeholder="Enter Event Organizer 1">
    </div>
    <div>
        <label for="Event_organizer_two" class="Event_Id_title8">Event Organzier 2 :</label>
        <input type="text" class="Event_Organizer_two" id="Event_Organizer_two" placeholder="Enter Event Organizer 2">
    </div>
    
    <div>
        <input type="button" class="Btn_submit"value="Submit" name="Submit">
        <input type="button" value="Reset" name="Reset" class="Btn_submit"> 
    </div>
        </form>
    </div>
</body>
</html>
